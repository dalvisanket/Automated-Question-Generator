<!DOCTYPE html>
<html>
<head>
    <title>Question Generator</title>
</head>
    <body>
        <form onsubmit="return handleFormSubmit(event)">
            <label for="numberInput">Number of Questions:</label>
            <input type="number" id="numberInput" name="numberInput" min="1" max="1000">
            <button type="submit">Submit</button>
        </form>

        <script>
            function handleFormSubmit(event) {
                event.preventDefault();

                const numberInput = document.getElementById('numberInput').value;

                if (numberInput >= 1 && numberInput <= 1000) {

                    const currentUrl = window.location.href;
                    const newUrl = `${currentUrl}get-questions/${numberInput}`;
                    window.location.href = newUrl;
                }

                return false;
            }
        </script>
    </body>
</html>
